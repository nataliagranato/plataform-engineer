    meta.crossplane.io/source: github.com/crossplane-contrib/provider-aws
    meta.crossplane.io/license: Apache-2.0
    meta.crossplane.io/description: |
      The AWS provider for Crossplane adds support for managing AWS resources in Kubernetes.
spec:
  package: xpkg.upbound.io/crossplane-contrib/provider-aws:v0.44.0
  packagePullPolicy: Always
  revisionActivationPolicy: Automatic
  revisionHistoryLimit: 1
